<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#a8edea">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>🐠 カラフルさめがめゲーム 🐟</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="game-container">
        <div class="header">
        <h1>🐠 カラフルさめがめゲーム 🐟</h1>
        <div class="subtitle">いっしょにたのしくあそぼう！</div>
    </div>
        <div class="game-container">
        <div class="game-content">
            <div class="header">
                <h1>🐠 カラフルさめがめゲーム 🎮</h1>
                <div class="game-info">
                    <div>スコア: <span id="score">0</span></div>
                    <button id="new-game">🔄 新しいゲーム</button>
                </div>
            </div>
            
            <div class="board-wrapper">
                <div class="board" id="board">
                    <!-- ゲームボードはJavaScriptで生成 -->
                </div>
            </div>
        </div>
        
        <div class="instructions-container">
            <div class="instructions">
                <h2>✨ 遊び方 ✨</h2>
                <p>同じ色のブロックを2つ以上つなげてタップ！</p>
                <p>たくさんつなげると高得点がもらえます</p>
                <p>ブロックが消えると、上のブロックが下に落ちます</p>
                <p>空の列は右側に自動で詰まります</p>
                <p>これ以上消せるブロックがなくなるとゲーム終了</p>
                
                <div class="emoji-hint">
                    <p>💡 ヒント: たくさんつなげるともっとポイントがもらえるよ！</p>
                </div>
            </div>
        </div>
    </div>
    </div>
    <div class="celebration" id="celebration"></div>
    <script src="game.js"></script>
</body>
</html>
