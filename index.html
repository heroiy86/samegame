<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>カラフルさめがめ</title>
    <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <header class="game-header">
            <h1>カラフルさめがめ</h1>
            <div class="game-info">
                <span>スコア: <span id="score">0</span></span>
                <button id="new-game-button">新しいゲーム</button>
            </div>
        </header>
        <main class="game-main">
            <div id="game-board" class="game-board"></div>
        </main>
        <div id="game-over-modal" class="modal-overlay" style="display: none;">
            <div class="modal-content">
                <h2 id="game-over-title"></h2>
                <p>スコア: <span id="final-score">0</span></p>
                <button id="play-again-button">もう一度遊ぶ</button>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
